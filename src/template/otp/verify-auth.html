<html>
  <!DOCTYPE html>
  <html lang="en-US">
    <head>
      <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
      <title>OTP verification mail</title>
      <meta name="description" content="OTP verification mail." />
      <style type="text/css">
        a:hover {
          text-decoration: underline !important;
        }
      </style>
    </head>
    <body>
      <div
        style="
          font-family: Helvetica, Arial, sans-serif;
          min-width: 1000px;
          overflow: auto;
          line-height: 2;
        "
      >
        <div style="margin: 50px auto; width: 70%; padding: 20px 0">
          <div style="border-bottom: 1px solid #eee">
            <a
              href=""
              style="
                font-size: 1.4em;
                color: #00466a;
                text-decoration: none;
                font-weight: 600;
              "
              >Banicoop</a
            >
          </div>
          <p style="font-size: 1.1em">Hi,</p>
          <p>
            Thank you for choosing Banicoop. Use the following OTP to complete
            your Sign Up procedures. OTP is valid for 5 minutes
          </p>
          <h2
            style="
              background: #00466a;
              margin: 0 auto;
              width: max-content;
              padding: 0 10px;
              color: #fff;
              border-radius: 4px;
            "
          >
            <%= otp %>
          </h2>
          <p style="font-size: 0.9em">Regards,<br />Banicoop</p>
          <hr style="border: none; border-top: 1px solid #eee" />
          <div
            style="
              float: right;
              padding: 8px 0;
              color: #aaa;
              font-size: 0.8em;
              line-height: 1;
              font-weight: 300;
            "
          >
            <p>Banicoop LTD</p>
            <p>Nigeria</p>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
